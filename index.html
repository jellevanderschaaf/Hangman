<!doctype html>

<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Hangman</title>

  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

    </head>
    
    
    <body>
    
     <div class="header">
        <h1>Hangman</h1>
     </div>   

     <div class="grid-container">

      <div class="grid-item alphabet">

      </div>
     
     <div class="grid-item container">
        <div id="scoreNotification">You have 8 attempts left.</div>
        
        <div class="inputdiv">
        <input class="form-control form-control-sm" type="text" id="input">
        </div>
        
        <button class="btn btn-primary" id="check">Check</button>
        
        <div class="containerword">
        <div class="word" id="letter1">_</div>
        <div class="word" id="letter2">_</div>
        <div class="word" id="letter3">_</div>
        <div class="word" id="letter4">_</div>
        <div class="word" id="letter5">_</div>
        </div>
      </div>
      
      <div class="grid-item gallowImage">
        <img id="image" src="hangman1.jpg" height= 300px width=300px>

</div>


</div>
    
      <script type="text/javascript" src="javascript.js"></script>

    </body>
