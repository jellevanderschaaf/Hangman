<!doctype html>

<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Hangman</title>

  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

    </head>
    
    
    <body>
    
     <div class="header">
        <h1>Hangman</h1>
     </div>   

     <div class="grid-container">

      <div class="grid-item alphabet">
        <button id="a" class="btn btn-outline-secondary letter" value="a" onCLick="checkLetter(this.value)">a</button>
        <button id="b" class="btn btn-outline-secondary letter" value="b" onCLick="checkLetter(this.value)">b</button>
        <button id="c" class="btn btn-outline-secondary letter" value="c" onCLick="checkLetter(this.value)">c</button>
        <button id="d" class="btn btn-outline-secondary letter" value="d" onCLick="checkLetter(this.value)">d</button>
        <button id="e" class="btn btn-outline-secondary letter" value="e" onCLick="checkLetter(this.value)">e</button>
        <button id="f" class="btn btn-outline-secondary letter" value="f" onCLick="checkLetter(this.value)">f</button>
        <button id="g" class="btn btn-outline-secondary letter" value="g" onCLick="checkLetter(this.value)">g</button>
        <button id="h" class="btn btn-outline-secondary letter" value="h" onCLick="checkLetter(this.value)">h</button>
        <button id="i" class="btn btn-outline-secondary letter" value="i" onCLick="checkLetter(this.value)">i</button>
        <button id="j" class="btn btn-outline-secondary letter" value="j" onCLick="checkLetter(this.value)">j</button>
        <button id="k" class="btn btn-outline-secondary letter" value="k" onCLick="checkLetter(this.value)">k</button>
        <button id="l" class="btn btn-outline-secondary letter" value="l" onCLick="checkLetter(this.value)">l</button>
        <button id="m" class="btn btn-outline-secondary letter" value="m" onCLick="checkLetter(this.value)">m</button>
        <button id="n" class="btn btn-outline-secondary letter" value="n" onCLick="checkLetter(this.value)">n</button>
        <button id="o" class="btn btn-outline-secondary letter" value="o" onCLick="checkLetter(this.value)">o</button>
        <button id="p" class="btn btn-outline-secondary letter" value="p" onCLick="checkLetter(this.value)">p</button>
        <button id="q" class="btn btn-outline-secondary letter" value="q" onCLick="checkLetter(this.value)">q</button>
        <button id="r" class="btn btn-outline-secondary letter" value="r" onCLick="checkLetter(this.value)">r</button>
        <button id="s" class="btn btn-outline-secondary letter" value="s" onCLick="checkLetter(this.value)">s</button>
        <button id="t" class="btn btn-outline-secondary letter" value="t" onCLick="checkLetter(this.value)">t</button>
        <button id="u" class="btn btn-outline-secondary letter" value="u" onCLick="checkLetter(this.value)">u</button>
        <button id="v" class="btn btn-outline-secondary letter" value="v" onCLick="checkLetter(this.value)">v</button>
        <button id="w" class="btn btn-outline-secondary letter" value="w" onCLick="checkLetter(this.value)">w</button>
        <button id="x" class="btn btn-outline-secondary letter" value="x" onCLick="checkLetter(this.value)">x</button>
        <button id="y" class="btn btn-outline-secondary letter" value="y" onCLick="checkLetter(this.value)">y</button>
        <button id="z" class="btn btn-outline-secondary letter" value="z" onCLick="checkLetter(this.value)">z</button>
      </div>
     
     <div class="grid-item container">
        <div id="scoreNotification">You have 8 attempts left.</div>
        
        <div class="inputdiv">
        <input class="form-control form-control-sm" type="text" id="input">
        </div>
        
        <button class="btn btn-primary" id="check">Check</button>
        
        <div class="containerword">
        <div class="word" id="letter1">_</div>
        <div class="word" id="letter2">_</div>
        <div class="word" id="letter3">_</div>
        <div class="word" id="letter4">_</div>
        <div class="word" id="letter5">_</div>
        </div>
      </div>
      
      <div class="grid-item gallowImage">
        <img id="image" src="hangman1.jpg" height= 300px width=300px>

</div>


</div>
    
      <script type="text/javascript" src="javascript.js"></script>

    </body>
